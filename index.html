<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump Adventure Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game">
      <button id="startButton">Start Game</button>
      <div id="character"></div>
      <div id="groundObstacle" class="obstacle"></div>
      <div id="flyingObstacle" class="obstacle"></div>
      <div id="higherFlyingObstacle" class="obstacle"></div>
      <div id="score">Score: 0</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
